<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/Icons/barbabranca.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Toma umas tags em HTML</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;"><ins>Parágrafos</ins></abbr></li>
        <li><abbr title="Use a tag &lt;h1&gt; existe as tags h2,h3,h4,h5,h6"><ins>Títulos</ins></abbr></li>
        <li><abbr title="Use a tag &lt;img&gt;"><ins>Imagens</ins></abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;"><ins>Códigos-Fontes</ins></abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;"><ins>Listas numeradas</ins></abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;"><ins>Lista com demarcadores</ins></abbr></li>
    </ul>
</body>
</html>
